<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="asset/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="logo p_5">
      <img src="asset/img/Logo.png" alt="logo boolean" />
      <h1>Toboolist</h1>
    </header>
    <!-- /titole and logo -->
    <main>
      <header class="backgroun">
        <div class="buttons">
          <button class="add_task p_5">Add Task</button>
          <button class="add_section p_5">Add Section</button>
        </div>
      </header>
      <!-- buttons -->
      <div class="content">
        <section class="container backgroun">
          <h2>&#9660; New Task</h2>
          <div>
            <span class="check">&check;</span>
            <p class="inline">Quarterly Newsletter</p>
            <span class="inline edit">Editorial</span>
          </div>
          <!-- new task -->
        </section>

        <section>
          <h2>&#9660; Today</h2>
          <div class="card">
            <span class="check">&check;</span>
            <p class="inline">Recruiting blog post</p>
            <span class="inline edit">Editorial</span>
          </div>
          <div class="card">
            <span class="check">&check;</span>
            <p class="inline">Mobile app luaunch</p>
            <span class="inline goals">Q1 Goals</span>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
